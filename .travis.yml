sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala

scala:
   - 2.13.1
   - 2.12.10
   - 2.11.12

jdk:
  - openjdk8
  - openjdk11

script: "sbt ++$TRAVIS_SCALA_VERSION clean coverage 'testOnly -- xonly timefactor 5' coverageReport"
after_success:
  - bash <(curl -s https://codecov.io/bash)
